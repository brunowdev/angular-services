<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body ng-app="app">

<div ng-controller="BooksController as booksVM">

    <h1>Hello {{booksVM.nomeApp}}!</h1>

    <h3>Todos os livros</h3>

    <div>
        <ul>
            <li ng-repeat="book in booksVM.allBooks"> {{ book.title }} - {{ book.published }} </li>
        </ul>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/books/BooksController.js"></script>
<script src="app/services/data.service.js"></script>
</body>
</html>
