<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body ng-app="app">

    <div ng-controller="BooksController as booksVM">

        <h1>Hello {{booksVM.nomeApp}}!</h1>

        <h3>Todos os livros</h3>

        <div>
            <ul>
                <li ng-repeat="book in booksVM.allBooks"> {{ book.title }} - {{ book.published }} </li>
            </ul>
        </div>

        <h3>Todos os leitores</h3>

        <div>
            <ul>
                <li ng-repeat="reader in booksVM.allReaders"> {{ reader.name }} - {{ booksVM.getTag(reader.minutosLidos) }} </li>
            </ul>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  
    <script src="app/app.js"></script>
    <script src="app/books/BooksController.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/services/logger.service.js"></script>
    <script src="app/services/constants.service.js"></script>
    <script src="app/services/badge.service.js"></script>

</body>

</html>
